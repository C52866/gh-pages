  <script>
   jQuery(function($){
       
   $(".nav-link").click(function(){
         var _target= $(this).data('bs-target');
         if(_target){
             document.cookie = "_link="+_target+"; path=/";
         }
   });
 
   function getCookie(cname) {
       let name = cname + "=";
       let decodedCookie = decodeURIComponent(document.cookie);
       let ca = decodedCookie.split(';');
       for(let i = 0; i <ca.length; i++) {
         let c = ca[i];
         while (c.charAt(0) == ' ') {
           c = c.substring(1);
         }
         if (c.indexOf(name) == 0) {
           return c.substring(name.length, c.length);
         }
       }
       return "";
     }
    var c = getCookie('_link');
   if(c){
         $(".nav-link[data-bs-target='"+c+"']").removeClass('collapsed');
         $("ul"+c).addClass('show');
    }
   
 });
 
   </script>
