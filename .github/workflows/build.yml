# Sample workflow for building and push to another repository
name: Build Jekyll site

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@55283cc23133118229fd3f97f9336ee23a179fcf # v1.146.0
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
      - name: Checkout Desitination Repository
        uses: actions/checkout@v3
        with:
          repository: ys-ramkumar/gh-pages-publish
          path: ./publish-pages/
      - name: Move Build Files to Publish Pages Directory
        run: cp -rf _site/* publish-pages && ls publish-pages     
      - name: Add & Commit to Publish Pages Repository
        uses: EndBug/add-and-commit@v9.1.3
        with:
          cwd: ./publish-pages/
          default_author: github_actor
          author_email: R_kumar@acs.org      
